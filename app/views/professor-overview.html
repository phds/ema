{{> navbar}}
<div class="container box-shadow-grey full-height">
  <div class="custom-header margin-bottom-md">
      <h3>Visão Geral</h3>
      <div class="text-box">
          <span>Crie uma nova turma ou visualize os detalhes das existentes</span>
      </div>
  </div>
  <div class="row">
      <div class="col-sm-6">
          <h3 class="margin-bottom-md text-box">Turmas Existentes</h3>
          <div class="list-group courses">
            <div id="loading" class="">Carregando os questionários...</div>
          </div>
      </div>
      <div class="col-sm-6 left-border">
          <h3 class="text-box">Adicionar novo curso</h3>
          <form onsubmit="createNewCourse(); return false;" method="post">
            <div class="text-box">
              <span>Por favor, preencha todas as informações abaixo</span>
            </div>
            <div class="form-group">
              <label for="inputName" class="">Nome</label>
              <input class="form-control" type="text" id="inputName" name="name" required="required" placeholder="ex. Projetão 2017.1">
            </div>
            <div class="form-group ">
              <label for="inputCode" class="">Código para cadastro</label>
              <input class="form-control" type="text" id="inputCode" name="code" required="required" placeholder="ex. PROJ20171">
            </div>
            <div class="form-group">
              <label for="inputPrompt" class="">Prompt do questionário</label>
              <input class="form-control" type="text" id="inputPrompt" name="prompt" required="required" placeholder="ex. Por que venho a aula de projetão?">
            </div>
            <div class="form-group padding-top-sm">
              <input class="btn btn-outline-success btn-block" type="submit" name="submit" value="Adicionar Curso">
            </div>
          </form>
      </div>
  </div>
</div>
<script src="/scripts/professor-overview.js" charset="utf-8"></script>
