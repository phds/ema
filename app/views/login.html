<div id="container" class="container-fluid">
  <div class="box box-shadow-orange box-bg-white col-sm-10 col-md-6 col-lg-4">
    <form onsubmit="sendLoginData(); return false;" method="post">
      <h3 class="padding-bottom-lg text-xs-center">Login</h3>
      <div id="alert" class="alert alert-warning alert-dismissible fade in hide" role="alert">
        <button type="button" class="close" onclick="closeAlert();" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <span class="message"></span>
      </div>
      <div class="form-group form-group-lg">
        <div class="padding-bottom-sm input-group">
          <div class="input-group-addon">
            <span class="fa fa-at" aria-hidden="true"></span>
          </div>
          <input class="form-control" type="text" name="email" placeholder="Email">
        </div>
        <div class="padding-bottom-md input-group">
          <div class="input-group-addon">
            <span class="fa fa-lock" aria-hidden="true"></span>
          </div>
          <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-6 pull-xs-right">
            <button type="submit" class="btn btn-success btn-block">Login</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="col-sm-10 col-md-6 col-lg-4 padding-top-xs">
    <a href="/register/" class="btn btn-success btn-block  btn-secondary" role="button">Crie sua conta!</a>
  </div>
</div>
<script src="/scripts/login.js" charset="utf-8"></script>
