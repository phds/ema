<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Informações Pessoais</title>

    <link rel="stylesheet" href="stylesheets/bootstrap-4/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="stylesheets/font-awesome.min.css" media="screen">
    <link rel="stylesheet" href="stylesheets/main.css" media="screen">
</head>
<body>
    <div class="line">
        <div class="line-yellow"></div>
        <div class="line-orange"></div>
        <div class="line-tomato"></div>
        <div class="line-red"></div>
    </div>

    <div class="padding-top-md container box-shadow-grey full-height">
        <div class="custom-header margin-bottom-md">
            <h3>Informações Pessoais</h3>
            <div class="text-box">
                <span>Por favor, preencha todas as informações abaixo</span>
            </div>
            <!-- <hr class="padding-bottom-lg"> -->
        </div>
        <form class="box" method="POST">
            <div class="form-group row padding-top-md">
                <label for="inputName" class="col-sm-2 col-form-label text-xs-right text">Nome</label>
                <div class="col-sm-10">
                    <input type="name" class="form-control" id="inputName" placeholder="Nome Completo">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputBirthday" class="col-sm-2 col-form-label text-xs-right text">Data de Nascimento</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="inputBirthday" placeholder="01/01/2001">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputGender" class="col-sm-2 col-form-label text-xs-right text">Sexo</label>
                <div class="col-sm-10">
                    <select class="custom-select">
                        <option selected>&mdash;</option>
                        <option value="1">Masculino</option>
                        <option value="2">Feminino</option>
                        <option value="3">Outro</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputCourse" class="col-sm-2 col-form-label text-xs-right text">Curso</label>
                <div class="col-sm-10">
                    <select class="custom-select">
                        <option selected>&mdash;</option>
                        <option value="1">Engenharia da Computação</option>
                        <option value="2">Ciências da Computação</option>
                        <option value="2">Design</option>
                        <option value="2">Administração</option>
                        <option value="3">Outro</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-sm-2 col-sm-2">
                    <button type="submit" class="btn btn-outline-success btn-block">Salvar</button>
                </div>
            </div>
        </form>
    </div>

    <script src="scripts/bootstrap-4/bootstrap.min.js" charset="utf-8"></script>
</body>
</html>
