<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Login</title>

        <link rel="stylesheet" href="stylesheets/bootstrap-4/bootstrap.min.css" media="screen">
        <link rel="stylesheet" href="stylesheets/font-awesome.min.css" media="screen">
        <link rel="stylesheet" href="stylesheets/main.css" media="screen">
    </head>
    <body>
        <div class="line">
            <div class="line-yellow"></div>
            <div class="line-orange"></div>
            <div class="line-tomato"></div>
            <div class="line-red"></div>
        </div>
        <div id="container" class="container-fluid">
            <div class="box box-shadow-orange box-bg-white col-sm-10 col-md-6 col-lg-4">
                <form method="post">
                    <h3 class="padding-bottom-lg text-xs-center">Login</h3>
                    <div class="form-group form-group-lg">
                        <div class="padding-bottom-sm input-group">
                            <div class="input-group-addon">
                                <span class="fa fa-at" aria-hidden="true"></span>
                            </div>
                            <input class="form-control" type="text" name="email" placeholder="Email">
                        </div>
                        <div class="padding-bottom-md input-group">
                            <div class="input-group-addon">
                                <span class="fa fa-lock" aria-hidden="true"></span>
                            </div>
                            <input class="form-control" type="password" name="password" placeholder="Password">
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-6 pull-xs-right">
                                <button type="submit" class="btn btn-success btn-block">Login</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="scripts/bootstrap-4/bootstrap.min.js" charset="utf-8"></script>
    </body>
</html>
