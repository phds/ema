<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Informações Pessoais</title>

    <link rel="stylesheet" href="/stylesheets/bootstrap-4/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="/stylesheets/font-awesome.min.css" media="screen">
    <link rel="stylesheet" href="/stylesheets/main.css" media="screen">
</head>
<body>
    <div class="line">
        <div class="line-yellow"></div>
        <div class="line-orange"></div>
        <div class="line-tomato"></div>
        <div class="line-red"></div>
    </div>

    <div class="padding-top-md container box-shadow-grey full-height">
        <div class="custom-header margin-bottom-md">
            <h3>Visão Geral</h3>
            <div class="text-box">
                <span>Adicione um novo questionário ou responda os pendentes.</span>
            </div>
        </div>
        <div class="row">
            <!-- Add code column -->
            <div class="col-sm-4">
                <h3 class="margin-bottom-md text-box">Adicionar</h3>
                <form onsubmit="addNewQuestionnarie(); return false;" method="post">
                    <div class="form-group">
                        <input class="form-control" type="text" id="code" name="code" placeholder="Coloque o código aqui">
                    </div>
                    <div class="form-group">
                        <input class="btn btn-outline-success btn-block" type="submit" name="submit" value="Adicionar">
                    </div>
                </form>
            </div>
            <!-- List column -->
            <div class="col-sm-8 left-border">
                <h3 class="margin-bottom-md text-box">Adicionados</h3>
                <div class="list-group questionnaries">
                </div>
            </div>
        </div>
    </div>

    <script src="/scripts/bootstrap-4/bootstrap.min.js" charset="utf-8"></script>
    <script src="/scripts/overview.js" charset="utf-8"></script>
</body>
</html>
