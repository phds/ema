<div class="padding-top-md container box-shadow-grey full-height">
  <div class="custom-header margin-bottom-md">
    <h3>Informações Pessoais</h3>
    <div class="text-box">
      <span>Por favor, preencha todas as informações abaixo</span>
    </div>
  </div>
  <form class="box" onsubmit="submitNewUser(); return false;" method="POST">
    <div class="form-group row padding-top-md">
      <label for="inputName" class="col-sm-2 col-form-label text-xs-right text">Nome</label>
      <div class="col-sm-8">
        <input type="name" class="form-control" id="inputName" placeholder="Nome Completo" autofocus="">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail" class="col-sm-2 col-form-label text-xs-right text">Email</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="inputEmail" placeholder="Email">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label text-xs-right text">Senha</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" id="inputPassword" placeholder="Senha">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputBirthday" class="col-sm-2 col-form-label text-xs-right text">Data de Nascimento</label>
      <div class="col-sm-3">
        <input type="date" class="form-control" id="inputBirthday" placeholder="01/01/2001">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputGender" class="col-sm-2 col-form-label text-xs-right text">Sexo</label>
      <div class="col-sm-10">
        <select id="inputGender" class="custom-select">
          <option selected>&mdash;</option>
          <option value="1">Masculino</option>
          <option value="2">Feminino</option>
          <option value="3">Outro</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputCourse" class="col-sm-2 col-form-label text-xs-right text">Curso</label>
      <div class="col-sm-10">
        <select id="inputCourse" class="custom-select">
          <option selected>&mdash;</option>
          <option value="1">Engenharia da Computação</option>
          <option value="2">Ciências da Computação</option>
          <option value="3">Design</option>
          <option value="4">Administração</option>
          <option value="4">Psicologia</option>
          <option value="5">Outro</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputCourseStartDate" class="col-sm-2 col-form-label text-xs-right text">Semestre de início do curso (ex: 2011.1)</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" id="inputCourseStartDate" placeholder="2010.2">
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-2">
        <button type="submit" class="btn btn-outline-success btn-block">Salvar</button>
      </div>
    </div>
  </form>
</div>
